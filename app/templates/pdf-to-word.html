{% extends "layout.html" %}
{% block title %}PDF to Word | PDF Power Tools{% endblock %}

{% block content %}
<div id="workspace-content" class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-2">Convert PDF to Word</h2>
    <p class="text-center text-gray-600 mb-6">Convert your PDF to an editable Word document (.docx). Conversion accuracy may vary with complex layouts.</p>
    <form id="upload-form" class="space-y-6">
        <div>
            <label for="file-input" class="block text-sm font-medium text-gray-700">Select PDF</label>
            <input id="file-input" name="files" type="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".pdf" required>
        </div>
        <div id="processing-status" class="text-center"></div>
        <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900">Convert to Word</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('upload-form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        handleFileUpload('pdf-to-word', form);
    });
    
    async function handleFileUpload(toolId, form) {
        const statusDiv = document.getElementById('processing-status');
        if (form.elements.files.files.length === 0) {
            statusDiv.innerHTML = `<p class="text-red-500">Please select a file.</p>`;
            return;
        }
        const formData = new FormData(form);
        statusDiv.innerHTML = `<div class="flex items-center justify-center space-x-2"><div class="loader"></div><span>Converting, this may take a moment...</span></div>`;
        try {
            const response = await fetch('/api/upload/' + toolId, { method: 'POST', body: formData });
            const result = await response.json();
            if (response.ok) {
                statusDiv.innerHTML = `<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md text-center" role="alert"><strong class="font-bold">Success!</strong><p>Your Word document is ready.</p><a href="${result.download_url}" download="${result.filename}" class="mt-2 inline-block bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Download .docx File</a></div>`;
            } else {
                throw new Error(result.error || 'An unknown error occurred.');
            }
        } catch (error) {
            statusDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md" role="alert"><strong class="font-bold">Error:</strong><span class="block sm:inline"> ${error.message}</span></div>`;
        }
    }
</script>
{% endblock %}
